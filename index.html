<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <form action="" id="my-form">
        <label for="greeting">Enter yout greetting please!</label>
        <input type="text" id='greeting' placeholder='Enter a greeting'>
        <select id='browsers'>
            <option value="Birthday">birth</option>
            <option value="Wedding">wed</option>
            <option value="Graduation">grad</option>
            <option value="Anniversary">ann</option>
            </select>
        <label for="msg">Enter a text message!</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>

    <div class='card'>
        <h1 id='celeb'>Hello</h1>
        <div class='card-body'>
            <h2 class='card-title' id='card_title'>your greeting</h2>
            <p class="card-body" id='card_msg'>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati placeat dolore fugiat alias, sapiente quae molestiae voluptatibus harum, magnam dolorem quam laboriosam? Reprehenderit veniam facilis deserunt ad vel nobis ex.</p>
        </div>
    </div>
    <button id='back'>Go Back!</button>
</body>
</html>
