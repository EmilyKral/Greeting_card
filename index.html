<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card generator</title>
    <script defer src="bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <h1 class="text-center mt-4 display-2">Celebration Card Generator</h1>
    <form id="my-form" class="w-25 text-center mx-auto">
        <div class="form-group">
            <label for="greeting" class="mt-3 mb-2 fs-5">Enter your greeting</label>
            <input type="text" id='greeting' placeholder='Eg. Dear Lucy,' class="form-control mb-3 p-1 w-50 mx-auto fs-5">
        </div>
        <div class="form-group">
            <label for="celebration" class="text-center w-100 mt-2 mb-2 fs-5">What is the celebration?</label>
            <select id='celebration' class="p-2 mb-3 fs-5">
                <option value="birthday">Birthday</option>
                <option value="wedding">Wedding</option>
                <option value="graduation">Graduation</option>
                <option value="anniversary">Anniversary</option>
            </select>
        </div>
        <div class="form-group">
            <label for="msg" class="text-center w-100 mb-2 fs-5">Enter a message</label>
            <textarea name="msg" id="msg" cols="30" rows="5" class="p-2 w-100 h-50 form-control fs-5"></textarea>
        </div>
            <input type="submit" class="mt-3 btn btn-outline-success btn-lg fs-5" value="Make card!">
    </form>

    <div class='card w-50 mx-auto mt-4'>
        <h1 id='celeb' class="display-1 text-center"></h1>
        <div class="text-center">
            <img src="" alt="" id="cardimg" class="w-75 card-img">
        </div>
        <div class='card-body w-50 mx-auto'>
            <h2 class='card-title' id='card_title'></h2>
            <p class="card-body" id='card_msg'></p>
        </div>
    </div>
    <button id='back' class="btn btn-lg btn-outline-success fs-5 mx-auto mt-3">Make another card!</button>
</body>
</html>
