<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">Celebration Card Generator</h1>
    <form action="" id="my-form">
        <label for="greeting" class="text-center w-100 mt-3 mb-2">Enter your greeting</label>
        <div class="text-center">
            <input type="text" id='greeting' placeholder='Eg. Dear Lucy,' class="mb-3 p-1">
        </div>
        <label for="celebration" class="text-center w-100 mt-2 mb-2">What is the celebration?</label>
        <div class="text-center">
            <select id='celebration' class="p-2 mb-3">
                <option value="Birthday">Birthday</option>
                <option value="Wedding">Wedding</option>
                <option value="Graduation">Graduation</option>
                <option value="Anniversary">Anniversary</option>
            </select>
        </div>
        <label for="msg" class="text-center w-100 mb-2">Enter a message</label>
        <div class="text-center">
            <textarea name="msg" id="msg" cols="30" rows="10" class="p-2 w-25"></textarea>
        </div>
        <div class="text-center">
            <input type="submit" class="" value="Make card!">
        </div>
    </form>

    <div class='card'>
        <h1 id='celeb'></h1>
        <div class='card-body'>
            <h2 class='card-title' id='card_title'></h2>
            <p class="card-body" id='card_msg'></p>
        </div>
    </div>
    <button id='back'>Go Back!</button>
</body>
</html>
